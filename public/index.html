<script>
    function startWorker(){
        process.add([drawGround, drawSky, transformCamera]);
    }

    function start() {
        //首先加载自己的js
        process.load('js/core/define.js')
                .load('js/core/motion.js')
                .load('js/core/app.js')
                .load('js/core/sky.js')
                .load('js/core/ground.js')
                .load('js/core/transformCamera.js');

        var mesh, group;
        setTimeout(function(){
            container = document.body;
            initGlobal();
            bindMotion();
            startWorker();
        }, 1000)
    }

    window.onload = start;
